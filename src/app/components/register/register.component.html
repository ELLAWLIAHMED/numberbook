
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title><b>Register Form</b></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">First</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-card>
      <ion-card-header>
        <ion-card-title color="primary">Register Form </ion-card-title>
        <ion-card-subtitle> create your account to sign in !</ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>
        <ion-item >
          <ion-label  position="floating">Full Name</ion-label>
          <ion-input clear-input=true autofocus=true [(ngModel)]="name" required></ion-input>
        </ion-item>
      
          <ion-item>
            <ion-label>
              Phone number
                <ion-avatar slot="start">
                  <img src="{{selectedFlag}}">
                </ion-avatar>
              
          </ion-label>
            <ion-select (ionChange)="changed(f.value)" value="{{selectedCountry}}" okText="Okay" cancelText="Dismiss" #f>
              <ion-select-option *ngFor="let country of countries" value="{{country.name}}">
                
                {{country.name}} ({{country.number}})
                
              </ion-select-option>
            </ion-select>
          </ion-item>
          <ion-item>
            <ion-input placeholder="Enter the phone number" type="number" clear-input=true [(ngModel)]="number" required></ion-input>
          </ion-item>
          
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input clear-input=true [(ngModel)]="email" required></ion-input>
        </ion-item>
        <ion-item>
         
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" clear-input=true [(ngModel)]="password" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Confirm Password</ion-label>
          <ion-input type="password" clear-input=true [(ngModel)]="confirmedpassword" required></ion-input>
        </ion-item>
         

          <ion-button (click)="register()" color="secondary" [disabled]="!email || !name || !password || !number || password !=confirmedpassword">
            <ion-title>Register</ion-title>
            <ion-icon slot="icon-only" name="person-circle"></ion-icon>
          </ion-button>
      </ion-card-content>
    </ion-card>

  </div>
</ion-content>
