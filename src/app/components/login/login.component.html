
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title><b>Authentification</b></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Authentification</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-card>
      <ion-card-header>
        <ion-card-title color="primary">Authentification Form </ion-card-title>
        <ion-card-subtitle>  sign in to your account !</ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>
         <ion-text color="danger"><h3>{{error}}</h3></ion-text>
        <ion-item >
          <ion-label  position="floating">Email</ion-label>
          <ion-input clear-input=true autofocus=true [(ngModel)]="email" required></ion-input>
        </ion-item>
      
          
        
        
         <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" clear-input=true [(ngModel)]="password" required></ion-input>
        </ion-item>
        
         

          <ion-button (click)="connect()" color="secondary" [disabled]="!email || !password || !(email.length>6) || !(password.length>6) ">
            <ion-title>Connect</ion-title>
            <ion-icon slot="icon-only" name="person-circle"></ion-icon>
          </ion-button>
      </ion-card-content>
    </ion-card>

  </div>
</ion-content>
